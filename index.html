<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <button class="header__button">
          <img src="./images/hamburger.png" alt="hamburger img">
        </button>
        <a class="header__logo-link" href="./index.html">
          <img class="header__logo-img" src="./images/logo.svg" width="226" height="63" alt="company logo">
        </a>
        <a class="header__mobile__logo-link" href="./index.html">
          <img class="header__mobile__logo-img" src="./images/logo-single@.svg" width="74" height="74" alt="company logo">
        </a>
        <div class="header__right">
          <div class="header__tel">
            <a class="header__tel-link" href="./index.html">
              <img class="header__tel-img" src="./images/tel.png" alt="telephone">
              <p class="header__tel-number">0 (800) 508-622</p>
            </a>
          </div>
          <div class="header__socials">
            <a class="header__socials-link" href="./index.html">
              <img class="header__socials-fb" src="./images/fb.png" width="28" height="28" alt="facebook">
            </a>
            <a class="header__socials-link" href="./index.html">
              <img class="header__socials-insta" src="./images/insta.png" width="29" height="29" alt="instagram">
            </a>
          </div>
          <div class="header__count">
            <img class="header__count-img" src="./images/rf.png" alt="russia">
            <select class="header__select" id="count" name="count">
              <option class="header__option visually-hidden" value="count">
              </option>
              <option class="header__option" value="count">UZB</option>
              <option class="header__option" value="count">USA</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <ul class="header__list">
        <li class="header__item">
          <a class="header__item-link" href="./index.html">
            Курсы обучения
          </a>
        </li>

        <li class="header__item">

            О нас
          </a>
        </li>
        <li class="header__item">
          <a class="header__item-link" href="./index.html">
            Прайс
          </a>
        </li>
        <li class="header__item">
          <a class="header__item-link" href="./index.html">
            Рассписание
          </a>
        </li>
        <li class="header__item">
          <a class="header__item-link" href="./index.html">
            Акции
          </a>
        </li>
        <li class="header__item">
          <a class="header__item-link" href="./index.html">
            Магазин
          </a>
        </li>
      </ul>
    </div>
